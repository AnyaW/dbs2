<html>
<head>
	<meta charset="UTF-8">
	<title>Vereinsmailer | DFB</title>
	<style>
		th  {
			text-align: right;
			padding-right: 5px;
		}
		span#required  {
			color: #ff0000;
		}
	</style>
</head>
<body>
	<h1>Mitglied des Newsletters werden!</h1>
	<form method="POST">
		<table>
			<tr>
				<th>Name:<span id="required">*</span></th>
				<td><input name="name" maxlength=64 placeholder="Martin Fischer" /></td>
			</tr>
			<tr>
				<th>E-Mail-Adresse:<span id="required">*</span></th>
				<td><input name="mail" maxlength=64 placeholder="martin.fischer@hm.edu" /></td>
			</tr>
			<tr>
				<th>Mitglied in einem Verein?<span id="required">*</span></th>
				<td>
					<input type="radio" id="yes" name="member" value="yes">
					<label for="yes">Ja</label> 
					<input type="radio" id="no" name="member" value="no">
					<label for="no"> Nein</label><br />
				</td>
			</tr>
			<tr>
				<th>Mailing-Listen:</th>
				<td>
					<input type="checkbox" name="mailing" id="league1" value="league1"><label for="league1">1. Liga</label><br />
					<input type="checkbox" name="mailing" id="league2" value="league2"><label for="league2">2. Liga</label><br />
					<input type="checkbox" name="mailing" id="league3" value="league3"><label for="league3">3. Liga</label><br />
					<input type="checkbox" name="mailing" id="regioleague" value="regioleague"><label for="regioleague">Regionalliga Bayern</label><br />
					<input type="checkbox" name="mailing" id="em2020" value="em2020"><label for="em2020">EM 2020<br />
					<input type="checkbox" name="mailing" id="national11" value="national11"><label for="national11">Deutsche Nationalmannschaft</label><br />
				</td>
			</tr>
			<tr>
				<td></td>
				<td><br /><input type="submit" value="Abonnieren!" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
